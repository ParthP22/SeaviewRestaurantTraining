<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Add any common CSS or meta tags here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='announcements.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='progress.css') }}">
<!--    <link href="{{ url_for('static', filename='AdminLte/dist/css/adminlte.css') }}" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>


<!--    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">-->
</head>
<body>
<header>
    <nav class="navbar navbar-expand navbar-primary navbar-dark">
        <a class="navbar-brand" href="#">
            <img alt="" class="d-inline-block align-top" height="70"
                 src="static/images/SeaviewLogo.webp" width="100">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item d-none d-sm-inline-block">
                <a href="{{ url_for('auth.verify_role') }}" class="nav-link" >Home</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="/profile-page" class="nav-link">Profile</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="/welcome" class="nav-link">Logout</a>
            </li>
        </ul>
    </nav>        <!-- Add common header content here -->

</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <!-- Add common footer content here -->
    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2024 - SeaviewTraining - <a asp-action="Privacy" asp-area="" asp-controller="Home">Privacy</a>
        </div>
    </footer>
</footer>

<!--<script src="{{url_for('static', filename='AdminLte/plugins/datatables/jquery.dataTables.js') }}"></script>-->
<!--<script src="{{url_for('static', filename='AdminLte/plugins/bootstrap/js/bootstrap.bundle.js') }}"></script>-->

<!--<script src="{{url_for('static', filename='AdminLte/dist/js/adminlte.min.js') }}"></script>-->
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>

</body>
</html>
